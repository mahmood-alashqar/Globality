<!DOCTYPE html>
<html lang="en">
<head th:replace="fragment :: head" xmlns:th="http://www.w3.org/1999/xhtml" ></head>

<body style="display: flex; flex-direction: column; height: 100vh">
<header th:replace="fragment :: header"></header>
<input id="mysearch" name="searchitem" type="search" />
<div style="width: 20%;margin: auto;margin-top: 5%;" th:each="user :${users}">
    <span th:text="${user.getUserName()}"></span>
    <br>
    <form th:action="'/following/' + ${user.getUser_id()}" method="post" >

        <input type="submit" value="Follow">
    </form>
    <br>
    <form th:action="'/unFollowing/' + ${user.getUser_id()}" method="post" >

        <input type="submit" value="UnFollow">
    </form>
    <div th:switch="${users}">
        <h2 th:case="null">No users yet!</h2>
        <div th:case="*">
            <h2>Users</h2>
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td><a th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>
                    <td><a th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <p><a href="/signup">Add a new user</a></p>
    </div>
</div>
<footer th:replace="fragment :: footer"></footer>

</body>
</html>
